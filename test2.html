<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .form_search {
    display: flex;
    justify-content: center;
    align-items: center;
}

.box__search {
    display: flex;
    align-items: center;
}

.in_search {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
}

.btn_search {
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    border: 1px solid #007bff;
    border-radius: 0 4px 4px 0;
}

.form_search {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
}

.in_search {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
}

.btn_search {
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    border: 1px solid #007bff;
    border-radius: 0 4px 4px 0;
}

      </style>
</head>
<body>
    <form class="form_search" action="">
        <div class="box__search">
            <input class="in_search" type="text">
            <button class="btn_search">Search</button>
        </div>
    </form>


    
</body>
</html>
